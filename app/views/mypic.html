<div class="container mypic" >
    <h3 class="header"> Please Fill the below Details </h3>
    <form class="form-horizontal">

        <div class="form-group" >

            <label for="inputImage" class="col-sm-2 control-label">Upload Image</label>

            <div class="col-sm-10">
                <div class="col-sm-4">
                    <input type="file" id="inputImage" />
                </div>   
                <div class="col-sm-6">
                    <img class="img-responsive col-sm-6" id="inputImagePreview" />
                </div> 
            </div>
            
        </div>

        <div class="form-group">
            <label for="inputEmail" class="col-sm-2 control-label">Email</label>
            <div class="col-sm-10">
                <input type="email" class="form-control" id="inputEmail" placeholder="Email" ng-model="user.email">
            </div>
        </div>

        <div class="form-group">
            <label for="inputPhone" class="col-sm-2 control-label">Phone</label>
            <div class="col-sm-10">
            <input type="number" class="form-control" id="inputPhone" minlength="10" maxlength="10" placeholder="Phone" ng-model="user.phone">
            </div>
        </div>

        <div class="form-group">
            <label for="inputDetails" class="col-sm-2 control-label">Details</label>
            <div class="col-sm-10">
                <textarea class="form-control" rows="3" id="inputDetails" placeholder="Details" ng-model="user.details"></textarea>
            </div>
        </div>

        <div class="form-group">
            <label for="inputOption" class="col-sm-2 control-label">Option</label>
            <div class="col-sm-10">
                <select class="form-control" id="inputOption" ng-model="user.action">
                    <option>Edit</option>
                    <option>Frame</option>
                    <option>Sketch</option>
                    <option>Restore</option>
                </select>
            </div>
        </div>

        <div class="form-group">
            <div class="col-sm-offset-2 col-sm-10">
            <button type="submit" class="btn btn-default" ng-click="sendData()">Send</button>
            </div>
        </div>
    </form>
</div>
